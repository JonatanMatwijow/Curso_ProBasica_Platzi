<html>
  <head>
    <tittle>Tu peso segun el planeta</tittle>
    </head>
    <body>
    <h1>Tu peso de acuerdo a los planetas</h1>
    <p>En la tierra pesas diferente que en otros planetas</p>
    <script>
    var usuario = prompt("Cual es tu peso?");
    var planeta = parseInt(prompt("Elige tu planeta\n1 marte, 2 jupiter, 3 cripton"));
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var g_cripton = 13;
    var peso_final;

    if(planeta == 1)
    {
      peso_final = peso * g_marte / g_tierra;
      document.write("Tu peso en marte es <strong>" + peso_final + " kilos</strong>");
    }
    else if(planeta == 2)
    {
      peso_final = peso * g_jupiter / g_tierra;
      document.write("Tu peso en jupiter es <strong>" + peso_final + " kilos</strong>");
    }
    else if(planeta == 3)
    {
      peso_final = peso * g_cripton / g_tierra;
      document.write("Tu peso en cripton es <strong>" + peso_final + " kilos</strong>");
    }
    else
    {
      document.write("<strong>ERROR</strong> Elige bien")
    }
    peso_final = parseInt(peso_final);
  </script>
</body>
</html>
